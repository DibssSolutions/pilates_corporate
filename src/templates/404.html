---
title: 404
smWrap: true
---
{% extends "layouts/_layout.html" %}

{% block content %}
	{{header.block({class: 'header_bg'})}}
	<div class="error404">
		<div class="error404__inner inner">
			<div class="error404__wrap" style="background-image: url(./img/404.jpg)">
				<div class="error404__btn">
					<button class="btn-back">
						{{mixins.icon('back')}}
						Все курсы
					</button>
				</div>
				<div class="error404__title">404</div>
				<div class="error404__subtitle">Запрашиваемая страница не найдена</div>
			</div>
		</div>
	</div>
	{{footer.block()}}
{% endblock %}
